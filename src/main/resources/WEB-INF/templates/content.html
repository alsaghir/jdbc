<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{header :: commonHeader}"><title></title></head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Departments and Employees Management</h1>
            <p class="lead">Manage your departments and employees efficiently.</p>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">.
            <h2>Departments</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="department : ${departments}">
                    <td th:text="${department.getKey()}"></td>
                    <td th:text="${department.getValue().name}"></td>
                    <td>
                        <a th:href="@{/departments(action=edit,id=${department.getValue().id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/departments(action=delete,id=${department.getValue().id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/departments(action=add)}" class="btn btn-primary">Add Department</a>
        </div>
        <div class="col-md-6">
            <h2>Employees</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.getKey()}"></td>
                    <td th:text="${employee.getValue().firstName}"></td>
                    <td th:text="${employee.getValue().lastName}"></td>
                    <td th:text="${departments.get(employee.getValue().DepartmentId()) != null ? departments.get(employee.getValue().DepartmentId()).name : ''}"></td>                    <td>
                        <a th:href="@{/employees(action=edit,id=${employee.getValue().id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/employees(action=delete,id=${employee.getValue().id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/employees(action=add)}" class="btn btn-primary">Add Employee</a>
        </div>
    </div>
</div>
</body>
</html>
