<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{header :: commonHeader}"><title>Edit Department</title></head>
<body>
<div class="container mt-5">
    <h2 th:text="${department != null ? 'Edit Department' : 'Add Department'}"></h2>
    <form th:action="@{/departments}" method="post">
        <input type="hidden" name="action" th:value="${department != null ? 'edit' : 'add'}"/>
        <input type="hidden" name="id" th:value="${department != null ? department.id : 0}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name"
                   th:value="${department != null ? department.name : ''}" required/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/content" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
